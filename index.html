<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/55f952a14a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weatherapp">
        <div class="row">
          <div class="col-7">
            <form>
              <input
                type="text"
                placeholder="Enter a city"
                class="search-tab"
                id="input-city"
              />
              <input type="submit" value="Search" />
            </form>
          </div>
          <div class="col-5">
            <button>Your location</button>
          </div>
        </div>

        <div class="row">
          <div class="col-3 weather-today">
            <i class="fas fa-cloud-rain rain-icon weather-icon-today"></i>
          </div>
          <div class="col-5 weather-today">
            <span class="current-temperature" id="current-degree">13</span>
            <a href="#" class="current-temperature celcius" id="celcius-link">
              °C
            </a>
            <a
              href="#"
              class="current-temperature fahrenheit"
              id="fahrenheit-link"
              >°F</a
            >

            <div class="min-max-temperature-today">
              <span id="min-temp-today">8</span>
              <span> / </span>
              <span id="max-temp-today">15</span>
              <span class="celcius">°C</span>
            </div>
            <div class="weather-detail">
              Humidity: <span id="humidity">30</span>%
            </div>
            <div class="weather-detail">
              Wind: <span id="wind-speed">10</span>km/h
            </div>
          </div>
          <div class="col-4 weather-today">
            <ul>
              <li><h1>Basel</h1></li>
              <li>
                <span id="current-date-time">Sunday 15:00</span>
              </li>
              <li id="weather-description">Rain</li>
            </ul>
          </div>
          <div class="row weather-forecast">
            <div class="col-2 weekly-weather">
              <div class="week">Mon</div>
              <i class="fas fa-cloud-rain weather-icon-forecast"></i>
              <div class="temperature-forecast">8 / 14°C</div>
            </div>
            <div class="col-2 weekly-weather">
              <div class="week">Tue</div>
              <i class="fas fa-cloud-rain weather-icon-forecast"></i>
              <div class="temperature-forecast">8 / 14°C</div>
            </div>
            <div class="col-2 weekly-weather">
              <div class="week">Wed</div>
              <i class="fas fa-cloud-rain weather-icon-forecast"></i>
              <div class="temperature-forecast">8 / 14°C</div>
            </div>
            <div class="col-2 weekly-weather">
              <div class="week">Thu</div>
              <i class="fas fa-cloud-rain weather-icon-forecast"></i>
              <div class="temperature-forecast">8 / 14°C</div>
            </div>
            <div class="col-2 weekly-weather">
              <div class="week">Fri</div>
              <i class="fas fa-cloud-rain weather-icon-forecast"></i>
              <div class="temperature-forecast">8 / 14°C</div>
            </div>
            <div class="col-2 weekly-weather">
              <div class="week">Sat</div>
              <i class="fas fa-cloud-rain weather-icon-forecast"></i>
              <div class="temperature-forecast">8 / 14°C</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
